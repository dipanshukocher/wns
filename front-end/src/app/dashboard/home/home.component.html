<div class="container">
  <div class="row mt-5">
    <div class="col-lg-12">
      <h4>Users Table</h4>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- user_name Column -->
        <ng-container matColumnDef="user_name">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-lg-6">
      <h4>Bar Chart</h4>
      <mat-card class="mat-elevation-z8">
        <nvd3 [options]="options" [data]="data"></nvd3>
      </mat-card>
    </div>
    <div class="col-lg-6 mb-5">
      <h4>Pie/Donut Chart</h4>
      <mat-card class="mat-elevation-z8">
        <nvd3 [options]="pieChart" [data]="pieChartData"></nvd3>
        <p><mat-checkbox class="example-margin" (change)="updateDonut(isDonut)">Pie Chart</mat-checkbox></p>
      </mat-card>
    </div>
  </div>
</div>

<h5>Select File</h5>
  
  <form class="example-form" #fileUploadForm="ngForm" name="fileUploadForm" novalidate>
    <div class="mb-3">
      <button mat-fab color="primary" (click)="fileInput.click()" [disabled]="!valid" matTooltip="Select A File" matTooltipPosition="right">
        <mat-icon>attach_file</mat-icon>
      </button>
      <input #fileInput type="file" style="display:none;" accept="{{accept}}" (change)="fileChange($event)" #file="ngModel" [(ngModel)]="fileUploader" name="file" required>
      <mat-error class="form-control-feedback" *ngIf="file.errors && (file.dirty || file.touched)">
        <p class="login-error" *ngIf="file.errors.required">Please select a file</p>
        <p class="login-error" *ngIf="file.errors.accept">Please select a valid file</p>
      </mat-error>
    </div>

    <mat-progress-bar [value]="uploadProgress" class="mb-3"></mat-progress-bar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 mb-3 w-100">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" [innerHtml]="element.name"></td>
      </ng-container>
    
      <!-- size Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element" [innerHtml]="element.size"></td>
      </ng-container>
    
      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" [innerHtml]="element.status"></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
